input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Todo @model {
  id: ID!
  clientId: String!
  taskName: String!
  estimatedTime: Int!
  daysOfWeek: DaysOfWeek!
}

type DaysOfWeek {
  sunday: Boolean,
  monday: Boolean,
  tuesday: Boolean,
  wednesday: Boolean,
  thursday: Boolean,
  friday: Boolean,
  saturday: Boolean,
}
